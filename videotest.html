	<body>
		<h1>HTML5 video test example</h1>
		<div id="content"></div>
	</body>

	<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&sensor=false"></script>-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  	<!--<script type="text/javascript" src="js/script.js"></script>-->
  	<script>

  		//html5 video detection
		var html5Video = false;
		if (Modernizr.video) {
	  		// let's play some video!
	  		html5Video = true;
		} else {
			// no native video support available :(
			html5Video = false;
		}

		var content;
		/* If no html video support detected, play quicktime video using quicktime plugin */
	 	if(html5Video !== true) 
		{
			content =  		'<iframe src="video/objects/campustour/01-intro.mov" width="320"></iframe><br/>';
		}
		/* If html5 video supported is detected, play with one of the two following formats to cover all modern browsers */
		else {          
			content = 		'<video width="100%" autoplay controls preload>' +
								'<source src="video/objects/campustour/01-intro.mp4" type="video/mp4;" codecs="avc1.42E01E, mp4a.40.2" />' +
								'<source src="video/objects/campustour/01-intro.webm" type="video/webm;" codecs="vp8, vorbis"/>' +
							'</video><br/>';
		}
		// $('html').click(function(){

		// });

  	</script>
